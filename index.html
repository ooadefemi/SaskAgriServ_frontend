<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Data Portal</title>
</head>
<body>

    <h2>Add Farmer</h2>
    
    <label for="email">Email ID:</label>
    <input type="email" id="email" required><br><br>
    
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" required><br><br>
    
    <button onclick="addFarmer()">Add Farmer</button>

    <h2>Farmer List</h2>
    <button onclick="fetchFarmers()">Refresh List</button>

    <table border="1">
        <thead>
            <tr>
                <th>Email ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="farmer-list"></tbody>
    </table>

    <script>
        const API_URL = "https://ybgw0bm3si.execute-api.us-east-2.amazonaws.com/prod"; // Replace with actual API URL
        const GET_API_URL = "https://ybgw0bm3si.execute-api.us-east-2.amazonaws.com/prod/getFarmer"; // Replace with actual API URL
        

        function addFarmer() {
            const email = document.getElementById("email").value;
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;

            if (!email || !name || !age) {
                alert("Please fill in all fields.");
                return;
            }

            fetch(`${API_URL}?timestamp=${new Date().getTime()}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    emailid: email,
                    name: name,
                    age: parseInt(age)
                })
            })
            .then(response => response.text())  // Get response as text
            .then(text => {
                console.log("Raw Response:", text);
                try {
                    const data = JSON.parse(text);  // Try to parse JSON
                    console.log("Success:", data);
                    alert("Data inserted successfully!");
                } catch (error) {
                    console.error("JSON Parsing Error:", error);
                    alert("Data inserted, but response is invalid JSON.");
                }
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                alert("Error inserting data!");
            });
        }

        function fetchFarmers() {
            fetch(`${GET_API_URL}?timestamp=${new Date().getTime()}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched Farmers:", data);
                    displayFarmers(data); // Call function to display data
                })
                .catch(error => {
                    console.error("Error fetching farmers:", error);
                    alert("Error fetching farmer data!");
                });
        }

        function displayFarmers(farmers) {
            const farmerList = document.getElementById("farmer-list");
            farmerList.innerHTML = ""; // Clear existing data

            farmers.forEach(farmer => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${farmer.emailid}</td>
                    <td>${farmer.name}</td>
                    <td>${farmer.age}</td>
                `;
                farmerList.appendChild(row);
            });
        }
    </script>

</body>
</html>
