<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Data Portal</title>
</head>
<body>

    <h2>Add Farmer</h2>
    
    <label for="email">Email ID:</label>
    <input type="email" id="email" required><br><br>
    
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" required><br><br>
    
    <button onclick="addFarmer()">Add Farmer</button>

    <script>
        const API_URL = "https://ybgw0bm3si.execute-api.us-east-2.amazonaws.com/prod"; // Replace with actual API URL

        function addFarmer() {
            const email = document.getElementById("email").value;
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;

            if (!email || !name || !age) {
                alert("Please fill in all fields.");
                return;
            }

            fetch(`${API_URL}?timestamp=${new Date().getTime()}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    emailid: email,
                    name: name,
                    age: parseInt(age)
                })
            })
            .then(response => response.json())  
            .then(data => {
                console.log("Success:", data);
                alert("Data inserted successfully!"); // Show success message
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error inserting data!");
            });
        }
    </script>

</body>
</html>
